<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p id="panel" class="panel"></p>
        <button class="item" id="C" onclick="clean()">C</button>
        <button class="item" id="Del" onclick="del()"> Delete</button>
        <button class="item" id="/" onclick="insert(this.id)">/</button>
        <button class="item" id="*" onclick="insert(this.id)">X</button>
        <button class="item" id="7" onclick="insert(this.id)">7</button>
        <button class="item" id="8" onclick="insert(this.id)">8</button>
        <button class="item" id="9" onclick="insert(this.id)">9</button>
        <button class="item" id="-" onclick="insert(this.id)">-</button>
        <button class="item" id="4" onclick="insert(this.id)">4</button>
        <button class="item" id="5" onclick="insert(this.id)">5</button>
        <button class="item" id="6" onclick="insert(this.id)">6</button>
        <button class="item" id="+" onclick="insert(this.id)">+</button>
        <button class="item" id="1" onclick="insert(this.id)">1</button>
        <button class="item" id="2" onclick="insert(this.id)">2</button>
        <button class="item" id="3" onclick="insert(this.id)">3</button>
        <button class="item zero" id="0" onclick="insert(this.id)">0</button>
        <button class="item dot" id="." onclick="insert(this.id)">.</button>
        <button class="item equal" id="=" onclick="calc()">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
